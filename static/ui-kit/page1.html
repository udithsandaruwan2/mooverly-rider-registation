<!DOCTYPE html>
<html lang="en">
<head>
    <title>FoodMart - Free eCommerce Grocery Store HTML Website Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Animation -->
    <div id="loading">
        <img src="loading.gif" alt="Loading...">
    </div>

    <div class="container mt-4">
        <div class="row text-center">
            <div class="col mt-4 mb-3">
                <img src="logo.png" alt="Logo" class="logo img-fluid">
            </div>
        </div>
        <hr>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="progress-bar-container d-flex justify-content-between align-items-center">
                <div class="step active">
                  <div class="circle">1</div>
                  <span class="label">Step 1</span>
                </div>
                <div class="step">
                  <div class="circle">2</div>
                  <span class="label">Step 2</span>
                </div>
                <div class="step">
                  <div class="circle">3</div>
                  <span class="label">Step 3</span>
                </div>
              </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control custom-input" id="first-name" placeholder="Udith">
            </div>
            <div class="col-md-4">
                <label for="middle-name" class="form-label">Middle Name</label>
                <input type="text" class="form-control custom-input" id="middle-name" placeholder="Sandaruwan">
            </div>
            <div class="col-md-4">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control custom-input" id="last-name" placeholder="Konara">
            </div>
        </div>
    </div>


    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <label for="full-name" class="form-label">Full Name</label>
                <input type="text" class="form-control custom-input" id="full-name" placeholder="Udith Sandaruwan Konara">
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <label for="birth-day" class="form-label">Birth Day</label>
                <input type="date" class="form-control custom-input" id="birth-day">
            </div>
            <div class="col-md-4">
                <label for="nic" class="form-label">NIC</label>
                <input type="text" class="form-control custom-input" id="nic" placeholder="XXXXXXXXXV">
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control custom-input" id="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <label for="mobile-number-1" class="form-label">Mobile Number 1</label>
                <input type="text" class="form-control custom-input" id="mobile-number-1" placeholder="07X XXX XX XX">
            </div>
            <div class="col-md-4">
                <label for="mobile-number-2" class="form-label">Mobile Number 2</label>
                <input type="text" class="form-control custom-input" id="mobile-number-2" placeholder="07X XXX XX XX">
            </div>
            <div class="col-md-4">
                <label for="whatsapp-number" class="form-label">Whatsapp Number</label>
                <input type="text" class="form-control custom-input" id="whatsapp-number" placeholder="07X XXX XX XX">
            </div>
        </div>
    </div>


    <div class="container mt-4 mb-4">
        <div class="row mt-4">
            <div class="col-6 text-start">
               
            </div>
            <div class="col-6 text-end">
                <a  href="page2.html" class="btn btn-primary px-5 py-2">Next</a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container mt-4">
            <div class="row text-center">
                <div class="col">
                    <p class="text-muted">&copy; <span id="current-year"></span> Mooverly All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
    

    <script src="js/custom.js"></script>


</body>
</html>
