<!DOCTYPE html>
<html lang="en">
<head>
    <title>FoodMart - Free eCommerce Grocery Store HTML Website Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Animation -->
    <div id="loading">
        <img src="loading.gif" alt="Loading...">
    </div>

    <div class="container mt-4">
        <div class="row text-center">
            <div class="col mt-4 mb-3">
                <img src="logo.png" alt="Logo" class="logo img-fluid">
            </div>
        </div>
        <hr>
    </div>

    
    <div class="container mt-4">
        <div class="row text-center">
            <div class="col mt-4 mb-3">
                <img src="verify.png" alt="Logo" class="verify img-fluid">
            </div>
        </div>
        <hr>
    </div>

    <div class="container mt-4 mb-4">
        <div class="row mt-4">
            <div class="col-6 text-start">
                <a href="page2.html" class="btn btn-secondary px-5 py-2" >Back</a>
            </div>
            <div class="col-6 text-end">
                <a  href="page4.html" class="btn btn-primary px-5 py-2">Next</a>
            </div>
        </div>
    </div>
    

    <footer>
        <div class="container mt-4">
            <div class="row text-center">
                <div class="col">
                    <p class="text-muted">&copy; <span id="current-year"></span> Mooverly All Rights Reserved</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/custom.js"></script>

</body>
</html>
