{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mooverly</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="{% static 'ui-kit/logo.png' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href=" {% static 'ui-kit/css/vendor.css' %} ">
    <link rel="stylesheet" type="text/css" href=" {% static 'ui-kit/css/style.css' %} ">
    <link rel="stylesheet" type="text/css" href=" {% static 'ui-kit/css/custom.css' %} ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    
    {% if messages %}

        <ul>
            {% for message in messages %}
            <li>
                {{ message }}
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    {% include 'loader.html' %}

    {% if page != 'index' %}

        {% include 'header.html' %}

    {% endif %}

    {% block content %}

    {% endblock content %}

    {% include 'footer.html' %}

    <script src=" {% static 'ui-kit/js/custom.js' %} "></script>


</body>
</html>
